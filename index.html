<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="L4style.css">
    <title>Image Carousel Popup</title>
</head>
<body>

<section class="gallery">

    <div class="img-container">
        <img src="images/nj10/nj10_1.jpg" alt="1">
    </div>
    <div class="img-container">
        <img src="images/nj10/nj10_2.jpg" alt="2">
    </div>
    <div class="img-container">
        <img src="images/nj10/nj10_3.jpg" alt="3">
    </div>
    <div class="img-container">
        <img src="images/nj10/nj10_4.jpg" alt="4">
    </div>
    <div class="img-container">
        <img src="images/nj10/nj10_5.jpg" alt="5">
    </div>
    <div class="img-container">
        <img src="images/nj10/nj10_6.jpg" alt="6">
    </div>
    <div class="img-container">
        <img src="images/nj10/nj10_7.jpg" alt="7">
    </div>
    <div class="img-container">
        <img src="images/nj10/nj10_8.jpg" alt="8">
    </div>

</section>

<!-- Modal -->
<div class="modal">
    <span class="close">&times;</span>
    <img class="modal-img">
</div>

<script src="L4app.js"></script>
</body>
</html>
